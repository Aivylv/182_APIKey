<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffdaea;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffeef5;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 0, 128, 0.25);
      padding: 30px 40px;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #ff2d7a;
      margin-bottom: 22px;
      font-size: 24px;
      font-weight: 700;
    }

    .btn-main {
      background-color: #ff2d7a;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 18px;
    }

    .btn-main:hover {
      background-color: #ff599c;
    }

    .apikey-box {
      position: relative;
      width: 100%;
      margin-top: 12px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid #ff85b3;
      border-radius: 14px;
      padding: 14px 50px 14px 14px;
      font-size: 14px;
      resize: none;
      outline: none;
      box-sizing: border-box;
      background-color: #fff;
    }

    .copy-btn {
      position: absolute;
      right: 14px;
      bottom: 14px;
      background-color: #ff2d7a;
      color: #fff;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background-color: #ff599c;
    }

    #copyNotice {
      font-size: 13px;
      margin-top: 8px;
      font-weight: bold;
      color: #ff2d7a;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      height: 16px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Buat API Key</h1>

    <button class="btn-main" onclick="buatApiKey()">Create API Key</button>

    <div class="apikey-box">
      <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
      <button class="copy-btn" onclick="copyKey()">Copy</button>
    </div>

    <div id="copyNotice">âœ… API key disalin!</div>
  </div>

  <script>
    function buatApiKey() {
      fetch("http://localhost:3000/create", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          document.getElementById("apikey").value = data.apiKey;
        })
        .catch(err => console.error(err));
    }

    function copyKey() {
      const txt = document.getElementById("apikey");
      navigator.clipboard.writeText(txt.value).then(() => {
        const notice = document.getElementById("copyNotice");
        notice.style.opacity = 1;
        setTimeout(() => notice.style.opacity = 0, 2000);
      });
    }
  </script>

</body>
</html>
